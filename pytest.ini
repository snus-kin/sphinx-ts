[tool:pytest]
# Pytest configuration for TypeScript Sphinx Extension

# Test discovery
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    --verbose
    --tb=short
    --strict-markers
    --strict-config
    --cov=sphinx_ts
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --cov-fail-under=75

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    parser: marks tests related to TypeScript parsing
    directives: marks tests related to Sphinx directives
    domain: marks tests related to Sphinx domain

# Minimum version
minversion = 7.0

# Test filtering
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
    ignore::UserWarning:tree_sitter.*
    ignore::UserWarning:sphinx_ts.*
    ignore:.*maxsplit.*:DeprecationWarning

# Timeout settings
timeout = 300
timeout_method = thread

# Coverage settings
[coverage:run]
source = src/sphinx_ts
omit =
    */tests/*
    */test_*
    */__pycache__/*
    */.*
    src/sphinx_ts/py.typed

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    if self.debug:
    if settings.DEBUG
    raise AssertionError
    raise NotImplementedError
    if 0:
    if __name__ == .__main__.:
    class .*\bProtocol\):
    @(abc\.)?abstractmethod
    except ImportError
    warnings.warn
    UserWarning
